<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção - World Football Club Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Fundo Azul Metálico */
            background: linear-gradient(135deg, #001f3f 0%, #003366 25%, #0074D9 50%, #003366 75%, #001f3f 100%);
            color: white;
            text-align: center;
        }

        .container {
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 900;
            /* Efeito Vermelho Metálico */
            background: linear-gradient(to bottom, #7a0000 0%, #ff0000 25%, #ff4d4d 50%, #ff0000 75%, #7a0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
            font-weight: 300;
        }

        .highlight {
            color: #00e5ff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>World Football Club Manager</h1>
        <p>O jogo está em <strong>manutenção</strong>.</p>
        <p>Previsão de retorno: <span class="highlight">20:00</span></p>
        <p>Prepare-se para novas mecânicas, melhorias de sistema e muito mais!</p>
    </div>

</body>
  </html>
